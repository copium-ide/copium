name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository with write permissions
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Clang and SDL3
        uses: libsdl-org/setup-sdl@v1
        with:
          install-linux-dependencies: true
          version: 3-latest
          
      - name: Set up Clang environment
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config
          echo "CXX=clang++" >> $GITHUB_ENV


      - name: Compile
        run: |
          make

      - name: Insert build status badge at top of README
        if: always()
        run: |
          STATUS_BADGE="[![Build Status](https://github.com/copium-ide/copium/actions/workflows/build.yml/badge.svg)](https://github.com/copium-ide/copium/actions/workflows/build.yml)"
          README_FILE="README.md"
          sed -i "1c ${STATUS_BADGE}" $README_FILE

      - name: Commit and push README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Update build status badge in README"
