name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository with write permissions
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Project
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential git make pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev libaudio-dev libfribidi-dev libjack-dev libsndio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev libthai-dev
          ./build.sh

      - name: Insert build status badge at top of README
        if: always()
        run: |
          STATUS_BADGE="[![Build Status](https://github.com/copium-ide/copium/actions/workflows/build.yml/badge.svg)](https://github.com/copium-ide/copium/actions/workflows/build.yml)"
          README_FILE="README.md"
          sed -i "1c ${STATUS_BADGE}" $README_FILE

      - name: Commit and push README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Update build status badge in README"
